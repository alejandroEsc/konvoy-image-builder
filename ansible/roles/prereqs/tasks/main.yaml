---
  - set_fact:
      defaultLocalTmp: "{{ lookup('env','ANSIBLE_LOCAL_TMP') if lookup('env','ANSIBLE_LOCAL_TMP') != '' else '/root/.ansible/tmp' }}"
      delegate_to: localhost

  - name: detect SSH pipelining support
    shell: grep --extended-regexp "^\w+\s+requiretty" /etc/sudoers || echo "string not found"
    register: requiretty
    changed_when: False

  - name: enable SSH pipelining
    set_fact:
      ansible_ssh_pipelining: yes
    when:
      - requiretty.stdout is defined
      - requiretty.stdout == "string not found"

  - name: create {{ defaultLocalTmp }} directory
    file:
      path: "{{ defaultLocalTmp }}"
      state: directory
      mode: 600

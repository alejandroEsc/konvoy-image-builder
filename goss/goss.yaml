# yamllint disable-file
---
{{ $distro := .Vars.OS -}}
{{ if contains "ubuntu" $distro -}}
  {{ $distro = "ubuntu" -}}
{{ end -}}
{{ if contains "oracle" $distro -}}
  {{ $distro = "oracle" -}}
{{ end -}}
gossfile:
  "{{ $distro }}/*.yaml": {}

{{- /*
vim: set ft=gotexttmpl ts=2 sts=2 sw=2 expandtab:
*/ -}}
